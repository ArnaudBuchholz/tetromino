<html>
  <head>
    <script language="javascript" src="blocks.js"></script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
            <th>bloc</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script>
const SIZE = 16
const tbody = document.getElementsByTagName('tbody')[0]
blocks.forEach(block => {
  const tr = tbody.appendChild(document.createElement('tr'))
  const td = tr.appendChild(document.createElement('td'))
  const { width, height, cx, cy, squares } = block.rotations[0]
  const canvas = document.createElement('canvas')
  canvas.setAttribute('width', width * SIZE)
  canvas.setAttribute('height', height * SIZE)
  td.appendChild(canvas)
  const ctx = canvas.getContext('2d')
  ctx.fillStyle = 'green'
  squares.forEach(([x, y]) => {
    ctx.fillRect((cx + x) * SIZE, (cy + y) * SIZE, SIZE, SIZE)
  })
})
    </script>
  </body>
</html>
